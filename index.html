<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NML Safe</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-green-500 min-h-screen flex flex-col items-center justify-center">

  <h1 class="text-3xl font-bold mb-4">NML SAFE</h1>
  
  <input id="passwordInput" type="password" placeholder="Enter access code"
    class="mb-4 px-4 py-2 bg-transparent border border-green-500 rounded text-green-500 outline-none"/>
    
  <button onclick="checkPassword()" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded text-black font-bold">
    Unlock
  </button>

  <p id="responseText" class="mt-4 text-sm"></p>

  <script>
    async function checkPassword() {
      const password = document.getElementById("passwordInput").value;
      const responseText = document.getElementById("responseText");

      try {
        const res = await fetch("https://nmlsafeback-production.up.railway.app/check-password", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ password })
        });

        if (res.ok) {
          responseText.innerText = "✅ ACCESS GRANTED";
          responseText.classList.remove("text-red-500");
          responseText.classList.add("text-green-500");
        } else {
          responseText.innerText = "❌ ACCESS DENIED";
          responseText.classList.remove("text-green-500");
          responseText.classList.add("text-red-500");
        }
      } catch (err) {
        responseText.innerText = "⚠️ Error connecting to server.";
        responseText.classList.add("text-red-500");
      }
    }
  </script>
</body>
</html>
