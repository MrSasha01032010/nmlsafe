<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NML Safe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow:
                    0 0 4px #0f0,
                    0 0 11px #0f0,
                    0 0 19px #0f0,
                    0 0 40px #0f0;
            }
            20%, 24%, 55% {
                text-shadow: none;
            }
        }
        
        @keyframes scanline {
            0% {
                background-position: 0 -100vh;
            }
            100% {
                background-position: 0 100vh;
            }
        }
        
        .terminal-text {
            font-family: 'Courier New', monospace;
            color: #0f0;
        }
        
        .scanlines {
            position: relative;
            overflow: hidden;
        }
        
        .scanlines::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0.1) 50%,
                rgba(0, 0, 0, 0.5) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
            animation: scanline 4s linear infinite;
        }
        
        .glow-text {
            animation: flicker 3s infinite alternate;
        }
        
        .input-field {
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid #0f0;
            color: #0f0;
            caret-color: #0f0;
        }
        
        .input-field:focus {
            outline: none;
            box-shadow: 0 0 10px #0f0;
        }
        
        .lock-btn {
            transition: all 0.3s ease;
        }
        
        .lock-btn:hover {
            transform: scale(1.1);
            filter: drop-shadow(0 0 5px #0f0);
        }
        
        .error-message {
            text-shadow: 0 0 5px #f00;
            color: #f00;
        }
    </style>
</head>
<body class="bg-black min-h-screen flex flex-col items-center justify-center p-4 scanlines">
    <div id="loginSection" class="max-w-md w-full mx-auto text-center">
        <h1 class="text-4xl md:text-5xl font-bold mb-2 terminal-text glow-text">NML SAFE</h1>
        <div class="terminal-text text-lg mb-6">SECURE DATA VAULT</div>
        
        <div class="relative h-32 mb-8 flex items-center justify-center">
            <i class="fas fa-lock text-6xl md:text-8xl text-green-500 lock-btn cursor-pointer" id="lockIcon"></i>
            <div class="absolute inset-0 flex items-center justify-center opacity-0" id="unlockedOverlay">
                <i class="fas fa-lock-open text-6xl md:text-8xl text-green-500"></i>
            </div>
        </div>
        
        <div class="mb-4">
            <input type="password" id="passwordInput" class="w-full px-4 py-2 rounded terminal-text input-field" placeholder="ENTER ACCESS CODE">
        </div>
        
        <div id="errorMessage" class="terminal-text error-message h-6 mb-4 hidden">
            ERROR: PASSWORD INCORRECT. PLEASE TRY AGAIN
        </div>
        
        <div id="successMessage" class="terminal-text text-green-500 h-6 mb-4 hidden">
            ACCESS GRANTED. WELCOME, AGENT.
        </div>
        
        <div class="terminal-text text-xs text-green-500 opacity-70 mt-8">
            SYSTEM STATUS: <span class="animate-pulse">SECURE</span> | ENCRYPTION: AES-256 | LAST ACCESS: [REDACTED]
        </div>
    </div>

    <div id="contentSections" class="hidden max-w-2xl w-full mx-auto text-center">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div class="p-4 border border-green-500 rounded cursor-pointer hover:bg-green-900 hover:bg-opacity-20 terminal-text glow-text" 
                 onclick="showContent('girls')">Девушки</div>
            <div class="p-4 border border-green-500 rounded cursor-pointer hover:bg-green-900 hover:bg-opacity-20 terminal-text glow-text">Пароли</div>
            <div class="p-4 border border-green-500 rounded cursor-pointer hover:bg-green-900 hover:bg-opacity-20 terminal-text glow-text">Друзья</div>
            <div class="p-4 border border-green-500 rounded cursor-pointer hover:bg-green-900 hover:bg-opacity-20 terminal-text glow-text">Доходы</div>
            <div class="p-4 border border-green-500 rounded cursor-pointer hover:bg-green-900 hover:bg-opacity-20 terminal-text glow-text">Секретные данные</div>
        </div>
        
        <div id="contentDisplay" class="terminal-text text-left p-4 border border-green-500 rounded min-h-32 hidden">
            <div id="typingContainer"></div>
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById('passwordInput');
        const lockIcon = document.getElementById('lockIcon');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const unlockedOverlay = document.getElementById('unlockedOverlay');
        
        lockIcon.addEventListener('click', () => {
          const enteredPassword = passwordInput.value;
        
          fetch('https://nmlsafeback-production.up.railway.app/check-password', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ password: enteredPassword })
          })
          .then(res => res.json())
          .then(data => {
            if (data.success) {
              errorMessage.classList.add('hidden');
              lockIcon.classList.add('hidden');
              unlockedOverlay.classList.remove('opacity-0');
              unlockedOverlay.classList.add('opacity-100');
              successMessage.classList.remove('hidden');
              document.getElementById('contentSections').classList.remove('hidden');
              document.getElementById('loginSection').classList.add('hidden');
            } else {
              errorMessage.classList.remove('hidden');
              successMessage.classList.add('hidden');
              passwordInput.value = '';
              lockIcon.classList.add('animate-shake');
              setTimeout(() => {
                lockIcon.classList.remove('animate-shake');
              }, 500);
            }
          });
        });
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                lockIcon.click();
            }
        });
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
            .animate-shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
        `;
        document.head.appendChild(style);

        function showContent(type) {
            const contentDisplay = document.getElementById('contentDisplay');
            contentDisplay.classList.remove('hidden');
            
            if (type === 'girls') {
                const text = `Девушка которой я сознался: Полина\nДевушка которой планирую: Вероника (Ника)`;
                const container = document.getElementById('typingContainer');
                container.innerHTML = '';
                
                let i = 0;
                function typeWriter() {
                    if (i < text.length) {
                        if (text.charAt(i) === '\n') {
                            container.innerHTML += '<br>';
                        } else {
                            container.innerHTML += text.charAt(i);
                        }
                        i++;
                        setTimeout(typeWriter, 50);
                    }
                }
                typeWriter();
            }
        }
    </script>
</body>
</html>
